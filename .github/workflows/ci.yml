name: MERN CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        run: docker build -t mern-backend ./backend

      - name: Build frontend image
        run: docker build -t mern-frontend ./Basic-login-setup-mern
